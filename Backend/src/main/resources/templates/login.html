<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Iniciar Sesi칩n</h2>
        <!-- Inicio del formulario de login -->
        <form th:action="@{/login}" th:object="${usuario}" method="post" >
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input th:field="*{username}" type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contrase침a" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <a th:href="@{/registro}">Registrarse</a>
        </form>
        <!-- Fin del formulario de login -->
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
